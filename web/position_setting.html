<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>销售管理</title>
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/new/bootstrap.min.css">
    <link href="../css/imgcenter.css" rel="stylesheet" />
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="../js/http.js"></script>
    <script src="../js/customer_manage.js"></script>
</head>
<body style="background-color:#eee;">
    <div id="breadcrumb">
        <img src="../images/home.png" width="18px" style=" margin-top:-4px"/>
        <a href="products.html">珠宝图鉴后台管理系统</a>
        <img src="../img/breadcrumb.png"/>
        <span class="font16">销售管理</span>
        <img src="../img/breadcrumb.png"/>
        <span class="font16">职位和权限设置</span>
    </div>
    <div>
		<div style="width:96%;margin:20px auto;"><button class="btn btn-primary btn-lg">+新建组织架构</button></div>
		<div>
			<div class="createposition" style="padding:20px;">
				<table style="width: 100%" cellspacing="0" cellpadding="0" id="Operationcenter-table">
					<tr>
						<td colspan="2" style="border-bottom:#ccc 1px solid;padding-bottom:20px;">
							<button class="btn btn-info btn-lg">营运中心-职位和权限设置</button>
							<span style="width:200px;float:right; text-align:right;">
								<button class="btn btn-primary">保存</button>
								<button class="btn btn-warning">取消</button>
								<button class="btn btn-danger">删除</button>
							</span>
						</td>
					</tr>
					<tr>
						<td style="border-right:1px solid #ccc;padding:10px;" valign="top">
							<div class="tabtopfont">组织架构的职位</div>
							<div id="Operation-center">
								<div align="center"><button type="button" class="btn btn-default btn-lg" style="width:100%">销售副总</button></div>
								<div align="center"><button type="button" class="btn btn-default btn-lg" style="width:100%">大区经理</button></div>
								<div align="center"><button type="button" class="btn btn-default btn-lg" style="width:100%">区域经理（城市）</button></div>
							</div>
							<div><button class="btn btn-primary btn-lg" style="width:100%">+创建新职位</button></div>
						</td>
						<td style="padding:10px;">
							<table style="width: 100%" cellspacing="0" cellpadding="0" id="Operationcenter-table-dd">
								<tr>
									<td colspan="4" class="tabtopfont">客户管理权限设置</td>
								</tr>
								<tr>
									<td><input name="Checkbox1" type="checkbox" checked="checked" value="Checkbox1" />全部客户资料查看</td>
									<td><input name="Checkbox1" type="checkbox" />全部客户资料添加</td>
									<td><input name="Checkbox1" type="checkbox" />全部客户资料修改</td>
									<td><input name="Checkbox1" type="checkbox" />全部客户资料删除</td>
								</tr>
								<tr>
									<td><input name="Checkbox1" type="checkbox" />大区客户资料查看</td>
									<td><input name="Checkbox1" type="checkbox" />大区客户资料添加</td>
									<td><input name="Checkbox1" type="checkbox" />大区客户资料修改</td>
									<td><input name="Checkbox1" type="checkbox" />大区客户资料删除</td>
								</tr>
								<tr>
									<td><input name="Checkbox1" type="checkbox" />区域客户资料查看</td>
									<td><input name="Checkbox1" type="checkbox" />区域客户资料添加</td>
									<td><input name="Checkbox1" type="checkbox" />区域客户资料修改</td>
									<td><input name="Checkbox1" type="checkbox" />区域客户资料删除</td>
								</tr>
								<tr>
									<td colspan="4" class="tabtopfont">销售管理权限设置</td>
								</tr>
								<tr>
									<td><input name="Checkbox1" type="checkbox" />销售人员资料查看</td>
									<td><input name="Checkbox1" type="checkbox" />销售人员添加</td>
									<td><input name="Checkbox1" type="checkbox" />销售人员修改</td>
									<td><input name="Checkbox1" type="checkbox" />销售人员删除</td>
								</tr>
								<tr>
									<td><input name="Checkbox1" type="checkbox" />销售团队资料查看</td>
									<td><input name="Checkbox1" type="checkbox" />销售团队添加</td>
									<td><input name="Checkbox1" type="checkbox" />销售团队修改</td>
									<td><input name="Checkbox1" type="checkbox" />销售团队删除</td>
								</tr>
								<tr>
									<td colspan="4" class="tabtopfont">订单管理权限设置</td>
								</tr>
								<tr>
									<td><input name="Checkbox1" type="checkbox" />全部客户下单确认</td>
									<td><input name="Checkbox1" type="checkbox" />大区客户下单确认</td>
									<td><input name="Checkbox1" type="checkbox" />区域客户下单确认</td>
									<td></td>
								</tr>
								<tr>
									<td><input name="Checkbox1" type="checkbox" />全部客户订单查看</td>
									<td><input name="Checkbox1" type="checkbox" />大区客户订单查看</td>
									<td><input name="Checkbox1" type="checkbox" />区域客户订单查看</td>
									<td></td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</div>
		</div>
    </div>
</body>
</html>
