<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>客户管理</title>
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/new/bootstrap.min.css">
    <link href="../css/imgcenter.css" rel="stylesheet" />
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="../js/http.js"></script>

    <script src="../js/customer_manage.js"></script>

</head>
<body style="background-color:#eee;">
    <div id="breadcrumb">
        <img src="../images/home.png" width="18px" style=" margin-top:-4px"/>
        <a href="products.html">珠宝图鉴后台管理系统</a>
        <img src="../img/breadcrumb.png"/>
        <span class="font16">客户管理</span>
    </div>
    <div>
    	<table class="imgcentertab" cellpadding="0" border="1"  cellspacing="10">
          <tr class="imgctabtr" bgcolor="#2b6aa2" style="">
            <td width="30%">客户列表</td>
            <td width="70%">客户详细信息</td>
          </tr>
          <tr style="">
            <td valign="top">
            	<div>
                	<button class="btn btn-primary" onclick="add_customer_btn()">添加新客户</button>
                  <!-- <button class="btn btn-warning" onclick="alert('正在开发中....')">禁用客户</button> -->
                  <button class="btn btn-danger" onclick="del_customer_btn()">删除客户</button>
                </div>
                <div style="display:none;">
                	<input placeholder="请输入客户名称"></input>
                </div>
                <div style="margin-top:20px;">
                	<ul id="customer_list">
                    </ul>
                </div>
            </td>
            <td>
            	<table class="table_right_css">
                	<tr>
                    	<td>一级户名</td>
                    	<td class="tdleft">
          							<input name="Text1" type="text" id="oneaccount" maxlength="16">
          						</td>
                    	<td>授信额度</td>
                    	<td class="tdleft"><input type="number" type="text" maxlength="16"></td>
                    </tr>
                	<tr>
                    	<td>二级户名</td>
                    	<td class="tdleft"><input name="Text1" type="text" id="twoaccount" maxlength="16"></td>
                    	<td>工费优惠</td>
                    	<td class="tdleft"><input type="number" type="text" id="machineprivilege" maxlength="16">元/g</td>
                    </tr>
                	<tr>
                    	<td>客户编码</td>
                    	<td class="tdleft"><input name="Text1" type="text" id="userid" maxlength="16"></td>
                    	<td>出货返利</td>
                    	<td class="tdleft"><input type="number" type="text" id="shippingrebate" maxlength="16">元/g</td>
                    </tr>
                	<tr>
                    	<td>所属大区</td>
                    	<td class="tdleft"><input name="Text1" type="text" id="region" maxlength="16" ></td>
                    	<td>免息周期</td>
                    	<td class="tdleft"><input type="number" type="text" id=""  maxlength="16"></td>
                    </tr>
                	<tr>
                    	<td>所属省份</td>
                    	<td class="tdleft">
                            <select name="location_p" id="location_p">
                            </select>
                        </td>
                      <td>月利率</td>
                     	<td class="tdleft"><input type="number" type="text" id="monthlyrate"  maxlength="16"></td>
                    </tr>
                	<tr>
                    	<td>所属城市</td>
                    	<td class="tdleft">
                            <select name="location_c" id="location_c">
                            </select>
                      </td>
                      <td>区域经理</td>
                      <td class="tdleft">
                        <select name="Select1" id="regionalmanager">
                            <option selected="">销售A</option>
                            <option>销售B</option>
                          </select><br/>
                      </td>
                  </tr>
                	<tr>
                    	<td>客户联系人</td>
                    	<td class="tdleft"><input id="creditline" name="Text1" type="text" maxlength="16"></td>
                      <td></td>
                      <td> </td>
                    </tr>
                	<tr>
                    	<td>客户联系电话</td>
                    	<td class="tdleft"><input id="phonenumber" name="Text1" type="text" maxlength="16"></td>
                      <td></td>
                    	<td> </td>
                    </tr>
                	<tr>
                    	<td>客服专员</td>
                    	<td class="tdleft">
		                    <select name="Select1" id="customerservice">
            								<option selected="">销售A</option>
            								<option>销售B</option>
            							</select><br/>
            					</td>
                    	<td></td>
                    	<td></td>
                    </tr>
                	<tr>
                    	<td></td>
                    	<td></td>
                    	<td></td>
                    	<td>
                        <div id="customer_save_div" style="display:none;">
                          <button class="btn btn-primary" onclick="customer_save()">保 存</button>
                        </div>
                        <div id="customer_submit_div">
                          <button class="btn btn-primary" onclick="customer_submit()">创建新用户</button> <button class="btn btn-default">取 消</button>
                        </div>
                      </td>
                    </tr>
                </table>
            </td>
          </tr>
        </table>
    </div>

</body>

</html>
