<!DOCTYPE html>
<html>
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <title>轮播首页</title>
      <link rel="stylesheet" href="../css/new/bootstrap.min.css">
      <link rel="stylesheet" href="../css/app_manage.css">
      <script src="../js/jquery-1.10.2.min.js"></script>
      <script src="../js/http.js"></script>
      <script src="../js/bootstrap.min.js"></script>
      <script src="../js/app_manage.js"></script>

  </head>
  <body style="background:#f5f5f5 url(../images/bg.png) left top repeat;">
      	<div id="content-header">
            <div id="breadcrumb">
            	<img src="../images/home.png" width="18px" style=" margin-top:-4px"/>
              <a href="products.html">尚臻品后台管理系统</a>
              <img src="../img/breadcrumb.png"/>
              <span class="font16">APP升级管理</span>
            </div>
        </div>
      <div class="first_top">
        <table id="app_manage_table"  class="table table-striped table-bordered" cellspacing="0" cellpadding="0" style="border-radius:10px;">
          <thead>
            <tr>
              <th colspan="6">添加新版本</th>
            </tr>
          </thead>
          <tbody id="app_manage_add_table_tbody">
            <tr>
              <td>平台</td>
              <td>版本号</td>
              <td>地址</td>
              <td>强制升级</td>
              <td>发布说明</td>
              <td rowspan="2">
                <button type="button" class="btn btn-primary" onclick="appmanage_add_btn()">确认添加</button>
                <br/><br/>
                <button type="button" class="btn btn-info" onclick="appmanage_cancel_btn()">取消添加</button>
              </td>
            </tr>
            <tr>
          		<td>
                <select name="type">
                  <option value='0' selected>IOS客户端</option>
                  <option value='1'>Android客户端</option>
                  <option value='2'>IOS销售端</option>
                  <option value='3'>Android销售端</option>
                </select>
                <span style="color:red">*</span>
              </td>
          		<td>
                <input name="newVersion" type="text" onkeyup="value=value.replace(/[^\d.]/g,'')"/>
                <span style="color:red">*</span>
              </td>
          		<td>
                <input name="url" type="text" />
                <span style="color:red">*</span>
              </td>
          		<td>
                <select name="isMandUpdate">
                  <option value='0' selected>否</option>
                  <option value='1'>是</option>
                </select>
                 <span style="color:red">*</span>
              </td>
          		<td>
                <textarea name="context" style="width: 90%; height: 70px"></textarea>
              </td>
          	</tr>
          </tbody>
        </table>
        <table id="app_manage_table"  class="table table-striped table-bordered" cellspacing="0" cellpadding="0" style="border-radius:10px;">
          <thead>
            <tr>
              <th colspan="8">历史版本</th>
            </tr>
          </thead>
          <tbody id="app_manage_list_table_tbody">
          </tbody>
        </table>
      </div>
    </body>
</html>
