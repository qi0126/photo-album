<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>轮播首页</title>
    <link rel="stylesheet" href="../css/new/bootstrap.min.css">
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="../js/new/bootstrap.min.js"></script>
    <script src="../js/json_parse.js"></script>
    <script src="../js/http.js"></script>
    <script src="../js/order_manage.js"></script>

    <link rel="stylesheet" href="../css/order_history.css">

</head>
<body style="background:#f5f5f5 url(../images/bg.png) left top repeat;min-width:1325px;">
  <div id="breadcrumb">
      <img src="../images/home.png" width="18px" style=" margin-top:-4px"/>
      <a href="products.html">尚臻品后台管理系统</a>
      <img src="../img/breadcrumb.png"/>
      <span class="font16">订单管理</span>
      <img src="../img/breadcrumb.png"/>
      <span class="font16">跟进订单</span>
  </div>
  <div class="container" style="width:100%;">
    <div>
      <table id="search_table">
        <tr>
          <td class="search_table_lefttd">时间筛选</td>
          <td><input id="order_starttime_input" placeholder="开始时间"></input>~<input id="order_endtime_input" placeholder="结束时间"></input></td>
        </tr>
        <tr>
          <td class="search_table_lefttd">关键词筛选</td>
          <td><input id="search_txt_input" placeholder="可填写客户名、客户编号、产品名称"></input></td>
        </tr>
        <tr>
          <td class="search_table_lefttd">订单状态</td>
          <td>
            <select id="order_series_select">
              <option selected>全部订单</option>
              <option>已确定跟进订单</option>
              <option>已取消跟进订单</option>
            </select>
          </td>
        </tr>
      </table>
    </div>
    <!-- <div class="del_div"><input id="all-select-btn" name="all_selected" onchange="allSelectOs(this)" style="margin:0;" type="checkbox"> 全选 <button type="button" class="btn btn-danger" onclick="multiDel()">删 除</button></div> -->
    <div class="panel-group" id="accordion" style="width:100%; margin:0 auto;">
    </div>
    <div id="fengpages" style="width:100%; margin:10px auto;line-height:43px;">
    </div>
    <div style="height:50px;"></div>
  </div>
  <script src="../js/Blob.js"></script>
  <script src="../js/FileSaver.js"></script>
  <script src="../js/tableExport.js"></script>

</body>
</html>
