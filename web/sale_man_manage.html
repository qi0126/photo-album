<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>销售管理</title>
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/new/bootstrap.min.css">
    <link href="../css/imgcenter.css" rel="stylesheet" />
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="../js/http.js"></script>
    <script src="../js/sale_man_manage.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
      .btn{
        font-size:16px;
      }
    </style>
</head>
<body style="background:#f5f5f5 url(../images/bg.png) left top repeat;">
    <div id="breadcrumb">
        <img src="../images/home.png" width="18px" style=" margin-top:-4px"/>
        <a href="products.html">尚臻品后台管理系统</a>
        <img src="../img/breadcrumb.png"/>
        <span class="font16">销售管理</span>
        <img src="../img/breadcrumb.png"/>
        <span class="font16">销售人员管理</span>
    </div>
    <div>
    	<table class="imgcentertab" cellpadding="0" border="1"  cellspacing="10">
          <tr class="imgctabtr" bgcolor="#2b6aa2" style="">
            <td width="30%">销售人员列表</td>
            <td width="70%">销售人员详细信息</td>
          </tr>
          <tr style="">
            <td valign="top">
            	<div style="margin-bottom:10px;">
                	<button id="add_saleman_btn" class="btn btn-primary" onclick="add_saleman_btn(1)">添 加</button>
                  <button id="del_saleman_btn" class="btn btn-danger" onclick="del_saleman_btn()">删 除</button>
                </div>
                <div id="search_man_name_div">
                	<input id="search_man_name_input" autocomplete="off" placeholder="请输入销售人员名称" maxlength="16" style="width:200px;height:37px"></input>
                  <button type="button" class="btn btn-info" onclick="winonload()">搜索</button>
                </div>
                <div style="overflow:auto;max-height:600px;">
                	<ul id="customer_list">
                  </ul>
                </div>
                <div>
                <!--添加到团队按钮-->
                <button id="customer_addtoteam_btn" class="btn btn-primary" data-toggle="modal" data-target="#myModal2" style="display:none;">添加到团队</button>
                <!--模态框（Modal）-->
                <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabe" aria-hidden="true">
                  <div class="modal-dialog">
                      <div class="modal-content">
                            <div class="modal-header active">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title" id="myModalLable">添加到团队</h4>
                            </div>
                            <div class="modal-body">
                              <table class="table table-striped" style="width: 100%">
                                <thead>
                                	<tr>
                                		<th>团队名</th>
                                		<th>业务团队</th>
                                		<th>客服团队</th>
                                	</tr>
                                </thead>
                                <tbody>
                                	<tr>
                                		<td>河北区</td>
                                		<td><input name="Checkbox1" type="checkbox" /></td>
                                		<td><input name="Checkbox1" type="checkbox" /></td>
                                	</tr>
                                	<tr>
                                		<td>北 区</td>
                                		<td><input name="Checkbox1" type="checkbox" /></td>
                                		<td><input name="Checkbox1" type="checkbox" /></td>
                                	</tr>
                                	<tr>
                                		<td>南 区</td>
                                		<td><input name="Checkbox1" type="checkbox" /></td>
                                		<td><input name="Checkbox1" type="checkbox" /></td>
                                	</tr>
                                	<tr>
                                		<td>中 区</td>
                                		<td><input name="Checkbox1" type="checkbox" /></td>
                                		<td><input name="Checkbox1" type="checkbox" /></td>
                                	</tr>
                                	<tr>
                                		<td>西北区</td>
                                		<td><input name="Checkbox1" type="checkbox" /></td>
                                		<td><input name="Checkbox1" type="checkbox" /></td>
                                	</tr>
                                	<tr>
                                		<td>成都分公司</td>
                                		<td><input name="Checkbox1" type="checkbox" /></td>
                                		<td><input name="Checkbox1" type="checkbox" /></td>
                                	</tr>
                                	<tr>
                                		<td>河南分公司</td>
                                		<td><input name="Checkbox1" type="checkbox" /></td>
                                		<td><input name="Checkbox1" type="checkbox" /></td>
                                	</tr>
                                	<tr>
                                		<td>直 营</td>
                                		<td><input name="Checkbox1" type="checkbox" /></td>
                                		<td><input name="Checkbox1" type="checkbox" /></td>
                                	</tr>
                                </tbody>
                              </table>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary">添 加</button>
                            </div>
                        </div>
                    </div>
                </div>

              </div>
            </td>
            <td valign="top">
            	<table class="table2_right_css">
                	<tr>
                    	<td>个人信息</td>
                    	<td></td>
                  </tr>
                  <tr>
                    	<td>姓名</td>
                    	<td align="left"><input id="name" name="Text1" type="text" maxlength="16" style="width:200px;"> <span style="color:red">*</span></td>
                   </tr>
                   <tr>
                     	<td>昵称</td>
                     	<td align="left"><input id="nikename" name="Text1" type="text" maxlength="16" style="width:200px;"> <span style="color:red">*</span></td>
                    </tr>
                	<tr>
                    	<td>工号</td>
                    	<td align="left"><input id="number" name="Text1" type="text" maxlength="16" style="width:200px;" onkeyup="value=value.replace(/[^\w\.\/]/ig,'')"><span id="number_text" style="display:none;"></span> <span style="color:red">*</span></td>
                  </tr>
                	<tr>
                    	<td>性别</td>
                    	<td align="left">
		                    <select name="Select1" id="sex" style="width:200px;">
          								<option selected=" "> </option>
                          <option value="1">男</option>
          								<option value="2">女</option>
          							</select><br/>
                    	</td>
                  </tr>
                	<tr>
                    	<td>联系电话</td>
                    	<td align="left"><input id="phone" name="Text1" type="text" maxlength="16" style="width:200px;"></td>
                  </tr>
                	<tr>
                    	<td>职位</td>
                    	<td align="left">
		                    <select name="Select2" id="jobId" style="width:200px;">
          								<option selected=" "> </option>
          							</select><br/>
                    	</td>
                  </tr>
                	<tr>
                    	<td>所属团队</td>
                    	<td align="left">
	                        <select name="Select2" id="team_select" style="width:200px;">
								<option selected=" "> </option>
	                          	<option>暂无设置团队</option>
							</select><br/>
                        </td>
                  </tr>
                	<tr>
                    	<td>所属省份</td>
                    	<td align="left">
                        <select name="location_p" id="location_p" style="width:200px;">
                        </select>
                      </td>
                  </tr>
                	<tr>
                    	<td>所属城市</td>
                    	<td align="left">
                        <select name="location_c" id="location_c" style="width:200px;">
                        </select>
                      </td>
                  </tr>
                  <tr>
                    	<td>密码设置</td>
                    	<td align="left">
                        <input id="password" style="width:200px;"  onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"></input>
                         <span style="color:red">*</span>
                      </td>
                  </tr>
              </table>
            	<table class="table2_right_css">
                	<tr>
                    	<td>个人信息</td>
                    </tr>
                	<tr>
                    	<td>
                        <div style="margin-bottom:10px;">
                          <button id="add_seller_btn" class="btn btn-primary" data-toggle="modal" data-target="#myModal" onclick="add_seller_btn()">添加跟进客户</button>
			                    <button id="delete_seller_btn" class="btn btn-danger" onclick="delete_seller_btn()">删除跟进客户</button>
			                  </div>
  			                <div id="customer_search_div">
  			                	<input id="seller_search_input" placeholder="请输入客户名称"  style="width:200px;height:35px;">
                          <button type="button" class="btn btn-info" onclick="seller_search_input()">客户搜索</button></input>
  			                </div>
  			                <div>
  			                	<ul id="customer_followed_list">
                            暂无跟进客户，请按"添加跟进客户"按钮添加客户！
  			                  </ul>
  			                </div>
                    	</td>
                    </tr>
                	<tr>
                    	<td></td>
                    </tr>
                </table>
                <div style="width:100%;float:left;">
                  <div id="saleman_save_div" style="display:none;">
                    <button class="btn btn-primary" onclick="saleman_save_btn(1)">保 存</button>
                  </div>
                  <div id="saleman_submit_div">
                    <button class="btn btn-primary" onclick="saleman_submit_btn()">添 加</button>
                    <button class="btn btn-default" onclick="add_saleman_btn(1)">取 消</button>
                  </div>
                </div>
            </td>
          </tr>
        </table>
    </div>

    <!--添加跟进客户弹出框-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabe" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
                <div class="modal-header active">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLable">添加跟进客户</h4>
                </div>
                <div class="modal-body" id="customer_follow_list" style="overflow:auto; max-height:600px;">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" onclick="add_customer_follow_btn()">添 加</button>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
