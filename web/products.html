<!DOCTYPE html>
<html>

<head>
	<title>产品库</title>
	<link rel="stylesheet" type="text/css" href="../css/new/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/jBootsrapPage.css">
	<link rel="stylesheet" type="text/css" href="../css/products.css">
	<script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/jBootstrapPage.js"></script>
	<script type="text/javascript" src="../js/config.js"></script>
	<script type="text/javascript" src="../js/http.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/cover.css">
	<script type="text/javascript" src="../js/cover.js"></script>
	<link rel="stylesheet" href="../css/layer.css">
	<link rel="stylesheet" href="../css/jquery.datetimepicker.css" />

	<link rel="stylesheet" type="text/css" href="../css/xcConfirm.css" />
	<script src="../js/xcConfirm.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="../js/sockjs.min.js"></script>
</head>

<body style="background:#f5f5f5 url(../images/bg.png);overFlow:auto;">
	<div class="content myContent">
		<div id="breadcrumb">
			<img src="../images/home.png" width="18px" style=" margin-top:-4px" />
			<a href="products.html">尚臻品后台管理系统</a>
			<img src="../img/breadcrumb.png" />
			<span class="font16">产品管理</span>
			<img src="../img/breadcrumb.png" />
			<span class="font16">产品库</span>
		</div>
		<div class="detail-wrapper">
			<div class="search">
				<select></select>
				<input type="text" placeholder="请输入产品编号" class="searchInp"  onkeydown="keydown_search_fun(this,event)">
				<button class="searchBtn btn btn-info">搜索产品</button>
			</div>
			<div class="tab">
				<div class="left">
					<button class="refresh btn btn-default">刷新产品库</button>
					<button class="sxj btn btn-default plsxj">批量上/下架</button>
					<button class="batchDelete btn btn-default">批量删除</button>
					<button class="addProToKind btn btn-default">批量添加到推广类别</button>
				</div>
				<div class="right">
					<div class="date">
						更新时间：<input class="myDate start" type="text" placeholder="开始时间"> - <input type="text" class="myDate end" placeholder="结束时间">
					</div>
					<div class="state">
						状态：
						<select>
							<option value="*">所有状态</option>
							<option value="1">已上架</option>
							<option value="0">未上架</option>
						</select>
					</div>
				</div>
			</div>
			<div class="detail">
				<table>
					<thead>
						<tr>
							<td><input type="checkbox" class="selectAll" /><span>全选</span></td>
							<td>匹配图</td>
							<td>产品</td>
							<td>产品编号</td>
							<td>更新时间</td>
							<td>当前状态</td>
							<td>操作</td>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
				<div class="pagerAndPageDesc">
					<div class="myPager">
						<ul class="pagination"></ul>
					</div>
					<div class="pageDesc">
						一共有 <span class="proNumber">0</span> 个产品，共有 <span class="totalPager">0</span> 页，每页显示
						<select>
						<option value="10" checked>10</option>
						<option value="20">20</option>
						<option value="30">30</option>
					</select> 个
					</div>
				</div>
			</div>
		</div>
		<div id="addwindow" style="position: absolute;left:0;top:0;display:none">
			<div class="cd-popup-container2" style="height:auto;max-height:600px;width:700px;margin-left:500px">
				<div id="cd-buttons">
					<div class="row" id="loader">
						<div style="padding:30px;font-size:24px;">正在载入，请稍等。。。</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div id="editDetail">
		<iframe id="iframepage" src="" frameborder="0" width="100%"></iframe>
	</div>

	<div id="mysjx" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="gridSystemModalLabel">上/下架</h4>
				</div>
				<div class="modal-body">
					<div class="mysxj">
						<input type="radio" data-isSxj="true" name="sx" checked>上架<br>
						<input type="radio" data-isSxj="false" name="sx">下架
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="save">保存</button>
				</div>
			</div>
		</div>
	</div>

	<div id="changeKind" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="gridSystemModalLabel">调整推广类别</h4>
				</div>
				<div class="modal-body">
					<div class="kind">
						<table></table>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="save">保存</button>
				</div>
			</div>
		</div>
	</div>


</body>

</html>
<script type="text/javascript" src="../js/products.js"></script>
<script src="../js/jquery.datetimepicker.full.js"></script>
