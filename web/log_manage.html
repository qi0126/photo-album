<!DOCTYPE html>
<html>
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <title>轮播首页</title>
      <link rel="stylesheet" href="../css/jquery.dataTables.css">
      <link rel="stylesheet" href="../css/new/bootstrap.min.css">
      <link rel="stylesheet" href="../css/app_manage.css">
      <script src="../js/jquery-1.10.2.min.js"></script>
      <script src="../js/http.js"></script>
      <script src="../js/bootstrap.min.js"></script>
      <script src="../js/jquery.dataTables.js"></script>
      <script src="../js/log_manage.js"></script>


  </head>
  <body style="background:#f5f5f5 url(../images/bg.png) left top repeat;">
      	<div id="content-header">
            <div id="breadcrumb">
            	<img src="../images/home.png" width="18px" style=" margin-top:-4px"/>
              <a href="products.html">尚臻品后台管理系统</a>
              <img src="../img/breadcrumb.png"/>
              <span class="font16">日志查看</span>
            </div>
        </div>
      <div class="first_top">
        <div>
          <select id="data_list" name="Select1" onchange="log_load()">
            <option value="1" selected="">今天</option>
            <option value="3">最近3天</option>
            <option value="7">最近7天</option>
            <option value="30">最近30天</option>
          </select>
        </div>
        <div id="table_div">
          <table id="logmanage_table" class="table table-striped table-bordered dataTable no-footer" cellspacing="0" width="100%">
            <thead>
              <tr  id="logmanage_table_thead">
                <th width="5%">序号</th>
                <th width="10%">用户名</th>
                <th width="10%">终端平台</th>
                <th width="10%" styl>标识</th>
                <th width="10%">操作</th>
                <th width="10%">内容</th>
                <th style="max-width:450px;width:30%">业务类型</th>
                <th width="10%">时间</th>
              </tr>
            </thead>
            <tbody id="logmanage_table_tbody">
            </tbody>
          </table>
        </div>
      </div>
    </body>

</html>
